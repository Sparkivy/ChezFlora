<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'enregistrer | ChezFlora</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar">
        <div class="logo">ChezFlora</div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="boutique.html">Boutique</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="commandes.html">Commandes</a></li>
            <li><a href="panier.html">Panier</a></li>
            <li><a href="login.html" class="login-btn">Se Connecter</a></li>
        </ul>
    </nav>

    <!-- Formulaire d'inscription -->
    <section class="signup-container">
        <h2>Créer un compte</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="text" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="input-group">
                <input type="text" name="nom" placeholder="Nom" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>
            </div>
            <button type="submit" class="btn">S'inscrire</button>
        </form>
        <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2025 ChezFlora - Tous droits réservés.</p>
           
        </div>
    </footer>

</body>
</html>
